apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx-internal
    certmanager.k8s.io/acme-challenge-type: {{ .Values.certmanager.challengeProvider }}
    certmanager.k8s.io/cluster-issuer: {{ .Values.certmanager.issuer }}
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/base-url-scheme: http
  name: domain-scan
  namespace: {{ .Values.namespace }}
spec:
  rules:
  - host: {{ .Values.reports_hostname }}
    http:
      paths:
      - backend:
          serviceName: domain-scan
          servicePort: http
  tls:
  - hosts:
    - {{ .Values.reports_hostname }}
    secretName: {{ .Values.reports_hostname }}
