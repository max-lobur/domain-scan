# Default values for domain-scan.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

scan_schedule: "1 * * * *"
scan_domains:
  - andyhaskell.github.io
skip_domains:
  - sub.example.com
amass_opts: ""
aquatone_opts: ""
rollbar_token: ""

image:
  repository: quay.io/verygoodsecurity/domain-scan
  tag: v0.2.1.mixua
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

pvc:
  name: domain-scan-pvc
  namespace: mixua
  path: /scan

nginx:
  replicaCount: 1

  appName: nginx
  namespace: mixua

  path: /usr/share/nginx/html

  image: nginx:1.7.9

  dns:
    hostname: domain-scan.verygoodsecurity.io
  
  port: 80

  certmanager:
    issuer: letsencrypt-prod
    challengeProvider: http01
